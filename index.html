<html>
<body>
  <script src="./index.js"></script>

  <div id="my-test">
    <span>Side: <span id="label"></span></span>
    <button id="myButton">Clicable</button>
  </div>

  <script>
    var myTest = googleAnalyticsAB.create({
      name: 'MY_TEST',
      percentage: 100,
      options: [
        {
          name: 'green-button',
          weight: 1,
        },
        {
          name: 'red-button',
          weight: 1,
        }
      ],
      run: function(option) {
        document.getElementById('label').innerHTML = `SIDE ${option.name}`;
        document.getElementById('myButton').style.background = option.name === 'green-button' ? '#0F0' : '#F00';
      }
    });
  </script>
</body>
</html>
